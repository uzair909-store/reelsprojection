<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels Projection</title>
  <style>
    body {
      margin: 0;
      background: #236622;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1b4d1c;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
      z-index: 10;
      box-shadow: 0 2px 10px #0005;
    }

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      padding-top: 50px;
    }

    .reel {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.1em;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 5px;
    }

    #history {
      background: #143d14;
      padding: 10px;
      font-size: 0.9em;
    }

    #history h3 {
      margin: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #fff3;
    }

    .history-item {
      margin-top: 10px;
      background: #1f5a1d;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    Total Earned: <span id="earnings">$0.000</span>
  </header>

  <div class="container" id="reels-container"></div>

  <div id="history">
    <h3>Watch History</h3>
    <div id="history-list"></div>
  </div>

  <script>
    const container = document.getElementById("reels-container");
    const historyList = document.getElementById("history-list");
    const earningsText = document.getElementById("earnings");

    let watched = new Set();
    let earning = 0;
    let reelsData = [];

    // Load earning from LocalStorage
    function loadEarningFromStorage() {
      const saved = localStorage.getItem("reels_earning");
      if (saved) {
        earning = parseFloat(saved);
        earningsText.textContent = "$" + earning.toFixed(3);
      }
    }

    // Save earning to LocalStorage
    function saveEarningToStorage() {
      localStorage.setItem("reels_earning", earning.toFixed(3));
    }

    async function loadJSON() {
      try {
        const res = await fetch("reels.json");
        reelsData = await res.json();
        reelsData.forEach(reel => {
          const div = createReel(reel);
          container.appendChild(div);
        });
      } catch (error) {
        console.error("JSON Load Error:", error);
        alert("Reels JSON file load nahi hui!");
      }
    }

    function createReel(reel) {
      const div = document.createElement("div");
      div.className = "reel";

      const video = document.createElement("video");
      video.src = reel.video;
      video.setAttribute("playsinline", true);
      video.setAttribute("muted", true);
      video.setAttribute("controls", true);
      video.setAttribute("autoplay", true);
      video.loop = false;

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.innerText = `Reel ID: ${reel.id}`;

      video.addEventListener("ended", () => {
        if (!watched.has(reel.id)) {
          watched.add(reel.id);
          earning += 0.002; // slow earning
          earningsText.textContent = "$" + earning.toFixed(3);
          saveEarningToStorage();

          const item = document.createElement("div");
          item.className = "history-item";
          item.textContent = `âœ” Reel ${reel.id} Watched`;
          historyList.appendChild(item);
        }
      });

      div.appendChild(video);
      div.appendChild(overlay);
      return div;
    }

    loadEarningFromStorage();
    loadJSON();
  </script>
</body>
</html>
